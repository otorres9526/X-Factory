<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Factor Isometric Month View</title>
    
    <!-- iOS / PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="X-Factor">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f1014;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            /* Prevent rubber-banding on iOS */
            overscroll-behavior: none;
            touch-action: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            width: 100%;
        }

        .header-content h1 {
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: -1px;
            color: #fff;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #4db8ff;
            margin-top: 0.2rem;
            font-weight: bold;
        }

        /* Header Controls */
        .header-controls {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .nav-btn {
            background: rgba(15, 16, 20, 0.6);
            backdrop-filter: blur(4px);
            border: 1px solid #333;
            color: #fff;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
        }
        
        #year-btn {
            padding: 0 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        #toggle-btn {
            width: 40px;
            font-size: 1.5rem;
            padding: 0;
        }

        .nav-btn:hover {
            background: rgba(77, 184, 255, 0.2);
            border-color: #4db8ff;
        }

        /* Controls Panel */
        .controls {
            pointer-events: auto;
            background: rgba(15, 16, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: bottom left;
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .controls.collapsed {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            pointer-events: none;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }

        .status-value {
            color: #4db8ff;
            font-weight: bold;
        }

        .control-group {
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }
        .control-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        input[type=range] {
            width: 100%;
            margin: 0.5rem 0;
            cursor: pointer;
            accent-color: #4db8ff;
        }

        .mode-switch {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        button.mode-btn {
            background: #222;
            border: 1px solid #444;
            color: #888;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.75rem;
            flex: 1;
            transition: all 0.2s;
        }

        button.mode-btn.active {
            background: #4db8ff;
            color: #000;
            border-color: #4db8ff;
            font-weight: bold;
        }

        button.mode-btn:hover:not(.active) {
            border-color: #666;
            color: #fff;
        }
        
        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            font-size: 0.7rem;
            margin-top: 1rem;
            color: #666;
        }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        .tip-text {
            font-size: 0.7rem;
            color: #555;
            margin-top: 1rem;
            font-style: italic;
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 0.5rem;
        }

        /* CONFIRMATION MODAL */
        #confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        
        #confirm-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-card {
            background: #15161a;
            border: 1px solid #444;
            padding: 2rem;
            border-radius: 12px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            transform: scale(0.9);
            transition: transform 0.2s;
        }
        #confirm-modal.visible .modal-card {
            transform: scale(1);
        }

        .modal-title {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        /* Title Colors */
        .modal-title.danger { color: #ff3333; }
        .modal-title.restore { color: #4db8ff; }

        .modal-text {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .btn-cancel {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 6px;
        }
        .btn-confirm {
            background: #444;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 6px;
        }
        /* Confirm Button Variants */
        .btn-confirm.danger { background: #ff3333; }
        .btn-confirm.danger:hover { background: #d00000; }
        
        .btn-confirm.restore { background: #4db8ff; color: #000; }
        .btn-confirm.restore:hover { background: #3da0e0; }


        /* YEAR VIEW OVERLAY */
        #year-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f1014;
            z-index: 20;
            display: flex;
            flex-direction: column;
            padding: 0 2rem 2rem 2rem;
            box-sizing: border-box;
            overflow-y: auto;
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: auto;
        }

        #year-overlay.visible {
            transform: translateY(0);
        }

        .year-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            position: sticky;
            top: 0;
            background: rgba(15, 16, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            border-bottom: 1px solid #333;
            z-index: 2;
        }

        .year-title {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2.5rem;
            cursor: pointer;
            padding: 0 1rem;
            line-height: 1;
        }
        .close-btn:hover { color: #4db8ff; }

        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding-bottom: 2rem;
        }

        .month-card {
            background: #15161a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 1.5rem;
            transition: border-color 0.2s;
        }
        .month-card:hover {
            border-color: #444;
        }

        .month-name {
            font-size: 1.1rem;
            color: #4db8ff;
            margin-bottom: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
            font-size: 0.8rem;
        }

        .cal-day-header {
            color: #555;
            margin-bottom: 8px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .cal-day {
            color: #888;
            padding: 6px 0;
            border-radius: 4px;
        }
        .cal-day:hover {
            background: #222;
            color: #fff;
        }
        .cal-day.empty { pointer-events: none; }
        .cal-day.active {
            background: rgba(77, 184, 255, 0.1);
            color: #4db8ff;
            font-weight: bold;
            border: 1px solid #4db8ff;
        }

        @media (max-width: 600px) {
            .controls {
                width: 100%;
                max-width: none;
            }
            #ui-layer { padding: 1rem; }
            .year-title { font-size: 1.5rem; }
            .months-grid { grid-template-columns: 1fr; }
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",

            }
        }
    </script>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <header>
            <div class="header-content">
                <h1>January 2026</h1>
                <div class="subtitle">X-FACTOR ISO-VIEW</div>
            </div>
            <div class="header-controls">
                <button id="year-btn" class="nav-btn">Year View</button>
                <button id="toggle-btn" class="nav-btn" title="Toggle Controls">☰</button>
            </div>
        </header>

        <div class="controls" id="controls-panel">
            <!-- Day Control -->
            <div class="control-group">
                <div class="status-row">
                    <span>Simulated Day</span>
                    <span id="day-display" class="status-value">9</span>
                </div>
                <input type="range" id="daySlider" min="1" max="31" value="9" disabled>
            </div>

            <!-- Hour Control -->
            <div class="control-group">
                <div class="status-row">
                    <span>Hour</span>
                    <span id="hour-display" class="status-value">00:00</span>
                </div>
                <input type="range" id="hourSlider" min="0" max="23" value="0" disabled>
            </div>

            <!-- Mode Switch -->
            <div class="mode-switch">
                <button id="btn-realtime" class="mode-btn active">Real-time</button>

            </div>

            <div class="legend">
                <div class="legend-item"><div class="dot" style="background:#4db8ff"></div>Done</div>
                <div class="legend-item"><div class="dot" style="background:#ffaa00"></div>Active</div>
                <div class="legend-item"><div class="dot" style="background:#aaaaaa"></div>Future</div>
                <div class="legend-item"><div class="dot" style="background:#ff0000"></div>Broken</div>
            </div>

            <div class="tip-text">
                Tip: Click any day to toggle Failed status.

    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal">
        <div class="modal-card">
            <div class="modal-title" id="modal-title">Break Chain?</div>
            <div class="modal-text" id="modal-msg"></div>
            <div class="modal-actions">
                <button class="nav-btn btn-cancel" id="confirm-cancel">Cancel</button>
                <button class="nav-btn btn-confirm danger" id="confirm-ok">Yes</button>
            </div>
        </div>
    </div>

    <!-- Year View Overlay -->
    <div id="year-overlay">
        <div class="year-header">
            <div class="year-title">2026 Calendar</div>
            <button class="close-btn" id="close-year-btn">×</button>
        </div>
        <div class="months-grid" id="months-container">
            <!-- Content generated by JS -->
        </div>
    </div>

    <!-- Main Application Script -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Configuration ---
        const CONFIG = {
            cubeSize: 0.8,
            gap: 0.1, 
            daySpacing: 18, 
            colors: {
                filled: 0x4db8ff,   
                active: 0xffaa00,   
                empty: 0xaaaaaa, 
                failed: 0xff0000, 
                bg: 0x0f1014,
                text: 0xffffff
            }
        };

        // --- Data Persistence Logic ---
        function loadSavedData() {
            try {
                const saved = localStorage.getItem('xfactor_failed_days');
                if (saved) {
                    return new Set(JSON.parse(saved));
                }
            } catch (e) {
                console.warn("Storage not available (likely iframe or private mode). Data will not persist.", e);
            }
            return new Set();
        }

        function saveData(failedSet) {
            try {
                const arr = Array.from(failedSet);
                localStorage.setItem('xfactor_failed_days', JSON.stringify(arr));
            } catch (e) {
                console.warn("Failed to save data.", e);
            }
        }

        // --- State ---
        let state = {
            mode: 'realtime', 
            simDay: 9,
            simHour: 12,
            allBlocks: [],
            failedDays: loadSavedData(), // Initialize from Storage
            pendingDay: null,
            pendingAction: null,
            dayCenters: {}, // Map of dayIndex -> {x, z}
            failMarkers: {} // Map of dayIndex -> Mesh (The Red X)
        };

        // --- Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.colors.bg);
        // Removed Fog to prevent "disappearing" issues
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const aspect = window.innerWidth / window.innerHeight;
        const d = 75; 
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        camera.position.set(60, 90, 60); 
        camera.lookAt(scene.position);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = false;
        controls.maxPolarAngle = Math.PI / 2.2; 

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(50, 100, 50);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        // --- Assets ---
        const geometry = new THREE.BoxGeometry(CONFIG.cubeSize, CONFIG.cubeSize, CONFIG.cubeSize);
        const edgesGeo = new THREE.EdgesGeometry(geometry);
        const lineMat = new THREE.LineBasicMaterial({ color: 0x888888, transparent: true, opacity: 0.4 });

        // Geometry for the Fail Marker (The Red X)
        const xGeo = new THREE.Group();
        const barGeo = new THREE.BoxGeometry(6, 0.5, 1);
        const bar1 = new THREE.Mesh(barGeo, new THREE.MeshBasicMaterial({ color: 0xff0000 }));
        const bar2 = new THREE.Mesh(barGeo, new THREE.MeshBasicMaterial({ color: 0xff0000 }));
        bar1.rotation.y = Math.PI / 4;
        bar2.rotation.y = -Math.PI / 4;
        xGeo.add(bar1);
        xGeo.add(bar2);

        function createBlock(relX, relZ, hourIndex, dayIndex, centerX, centerZ) {
            const material = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.empty,
                roughness: 0.2,
                metalness: 0.5,
                transparent: true,
                opacity: 0.5 
            });

            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(centerX + relX, CONFIG.cubeSize/2, centerZ + relZ);
            cube.castShadow = true;
            cube.receiveShadow = true;
            
            cube.userData = { 
                day: dayIndex,
                hour: hourIndex,
                baseY: CONFIG.cubeSize/2
            };

            const line = new THREE.LineSegments(edgesGeo, lineMat);
            cube.add(line);

            scene.add(cube);
            state.allBlocks.push(cube);
        }

        function buildDayX(dayIndex, centerX, centerZ) {
            const step = CONFIG.cubeSize + CONFIG.gap;
            
            // Store center for fail marker placement
            state.dayCenters[dayIndex] = { x: centerX, z: centerZ };
            
            // Generate 4 arms
            for(let i=0; i<6; i++) {
                const pos = i + 1; 
                createBlock(-pos * step, -pos * step, i, dayIndex, centerX, centerZ); 
            }
            for(let i=0; i<6; i++) {
                const pos = i + 1;
                createBlock(pos * step, -pos * step, i + 6, dayIndex, centerX, centerZ);
            }
            for(let i=0; i<6; i++) {
                const pos = i + 1;
                createBlock(pos * step, pos * step, i + 12, dayIndex, centerX, centerZ);
            }
            for(let i=0; i<6; i++) {
                const pos = i + 1;
                createBlock(-pos * step, pos * step, i + 18, dayIndex, centerX, centerZ);
            }
        }

        function buildMonthGrid() {
            const startOffset = 4; // Jan 1 2026 = Thursday
            const totalDays = 31;
            
            const gridWidth = 7 * CONFIG.daySpacing;
            const startX = -gridWidth / 2 + (CONFIG.daySpacing / 2);
            const startZ = -40;

            for (let day = 1; day <= totalDays; day++) {
                const gridIndex = (day - 1) + startOffset;
                const col = gridIndex % 7;
                const row = Math.floor(gridIndex / 7);

                const x = startX + (col * CONFIG.daySpacing);
                const z = startZ + (row * CONFIG.daySpacing);

                buildDayX(day, x, z);
                
                // Day Marker
                const markerGeo = new THREE.PlaneGeometry(2, 2);
                const markerMat = new THREE.MeshBasicMaterial({ color: 0x222222, side: THREE.DoubleSide });
                const marker = new THREE.Mesh(markerGeo, markerMat);
                marker.rotation.x = -Math.PI/2;
                marker.position.set(x, 0.05, z);
                scene.add(marker);
            }
            
            // Floor
            const planeGeo = new THREE.PlaneGeometry(300, 300);
            const planeMat = new THREE.MeshStandardMaterial({ 
                color: 0x080808, 
                roughness: 0.8, 
                metalness: 0.2 
            });
            const plane = new THREE.Mesh(planeGeo, planeMat);
            plane.rotation.x = -Math.PI / 2;
            plane.receiveShadow = true;
            plane.position.y = -0.1;
            scene.add(plane);
            
            const gridHelper = new THREE.GridHelper(300, 20, 0x222222, 0x111111);
            scene.add(gridHelper);
        }

        buildMonthGrid();

        // --- Fail Marker Logic ---
        function updateFailMarkers() {
            // Check all days in fail set
            state.failedDays.forEach(dayIndex => {
                if (!state.failMarkers[dayIndex]) {
                    // Create marker
                    const center = state.dayCenters[dayIndex];
                    if (center) {
                        const marker = xGeo.clone();
                        marker.position.set(center.x, 2, center.z);
                        
                        // Pulse Animation Hook
                        marker.userData = { isMarker: true, offset: Math.random() * 10, dayIndex: dayIndex };
                        
                        scene.add(marker);
                        state.failMarkers[dayIndex] = marker;
                    }
                }
            });

            // Check if any need removal
            for (const [dayIndex, marker] of Object.entries(state.failMarkers)) {
                if (!state.failedDays.has(parseInt(dayIndex))) {
                    scene.remove(marker);
                    delete state.failMarkers[dayIndex];
                }
            }
        }


        // --- Interaction Logic ---
        
        let isDragging = false;
        let mouseDownPos = { x: 0, y: 0 };
        
        // Modal Elements
        const modal = document.getElementById('confirm-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMsg = document.getElementById('modal-msg');
        const btnConfirm = document.getElementById('confirm-ok');
        const btnCancel = document.getElementById('confirm-cancel');

        renderer.domElement.addEventListener('pointerdown', (e) => {
            isDragging = false;
            mouseDownPos = { x: e.clientX, y: e.clientY };
        });

        renderer.domElement.addEventListener('pointermove', (e) => {
            if (Math.abs(e.clientX - mouseDownPos.x) > 10 || Math.abs(e.clientY - mouseDownPos.y) > 10) {
                isDragging = true;
            }
            updateCursor(e);
        });

        renderer.domElement.addEventListener('pointerup', onPointerUp);

        function updateCursor(event) {
            // Check if hovering over a block or marker
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const interactables = [...state.allBlocks, ...Object.values(state.failMarkers)];
            const intersects = raycaster.intersectObjects(interactables, true);
            
            if (intersects.length > 0) {
                renderer.domElement.style.cursor = 'pointer';
            } else {
                renderer.domElement.style.cursor = 'default';
            }
        }

        function onPointerUp(event) {
            if (isDragging) return;
            if (event.target.closest('.controls') || event.target.closest('header') || event.target.closest('#year-overlay')) {
                return;
            }

            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            // RAYCAST AGAINST EVERYTHING
            const interactables = [...state.allBlocks, ...Object.values(state.failMarkers)];
            // recursive = true to hit children (wires, x-bars)
            const intersects = raycaster.intersectObjects(interactables, true);

            if (intersects.length > 0) {
                // Find logical parent
                let target = intersects[0].object;
                let dayIndex = null;

                // Traverse up to find userData
                while (target && target !== scene) {
                    if (target.userData && typeof target.userData.day !== 'undefined') {
                        dayIndex = target.userData.day;
                        break;
                    }
                    if (target.userData && target.userData.isMarker) {
                        dayIndex = target.userData.dayIndex;
                        break;
                    }
                    target = target.parent;
                }

                if (dayIndex !== null) {
                    handleDayClick(dayIndex);
                }
            }
        }

        function handleDayClick(dayIndex) {
            state.pendingDay = dayIndex;
            
            if (state.failedDays.has(dayIndex)) {
                state.pendingAction = 'restore';
                modalTitle.innerText = "Restore Day?";
                modalTitle.className = "modal-title restore";
                modalMsg.innerHTML = `Restore <b>Day ${dayIndex}</b> to normal status?`;
                btnConfirm.innerText = "Yes, Restore";
                btnConfirm.className = "nav-btn btn-confirm restore";
                modal.classList.add('visible');
            } else {
                state.pendingAction = 'break';
                modalTitle.innerText = "Fail Day?";
                modalTitle.className = "modal-title danger";
                modalMsg.innerHTML = `Mark <b>Day ${dayIndex}</b> as Failed? This indicates a broken habit chain.`;
                btnConfirm.innerText = "Yes, Mark Failed";
                btnConfirm.className = "nav-btn btn-confirm danger";
                modal.classList.add('visible');
            }
        }

        btnCancel.addEventListener('click', () => {
            modal.classList.remove('visible');
            state.pendingDay = null;
            state.pendingAction = null;
        });

        btnConfirm.addEventListener('click', () => {
            if (state.pendingDay !== null) {
                if (state.pendingAction === 'break') {
                    state.failedDays.add(state.pendingDay);
                } else if (state.pendingAction === 'restore') {
                    state.failedDays.delete(state.pendingDay);
                }
                
                // Save to Storage
                saveData(state.failedDays);
                
                updateFailMarkers();
                updateScene();
            }
            modal.classList.remove('visible');
            state.pendingDay = null;
            state.pendingAction = null;
        });


        // --- UI Logic ---
        const sliderDay = document.getElementById('daySlider');
        const sliderHour = document.getElementById('hourSlider');
        const btnReal = document.getElementById('btn-realtime');
        const btnDemo = document.getElementById('btn-demo');
        const controlsPanel = document.getElementById('controls-panel');
        const toggleBtn = document.getElementById('toggle-btn');
        const yearBtn = document.getElementById('year-btn');
        const yearOverlay = document.getElementById('year-overlay');
        const closeYearBtn = document.getElementById('close-year-btn');
        const monthsContainer = document.getElementById('months-container');

        toggleBtn.addEventListener('click', () => {
            controlsPanel.classList.toggle('collapsed');
        });
        
        yearBtn.addEventListener('click', () => {
            yearOverlay.classList.add('visible');
            if (monthsContainer.children.length === 0) {
                generateYearCalendar(2026);
            }
        });

        closeYearBtn.addEventListener('click', () => {
            yearOverlay.classList.remove('visible');
        });

        function generateYearCalendar(year) {
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const daysShort = ["S", "M", "T", "W", "T", "F", "S"];

            months.forEach((monthName, index) => {
                const monthCard = document.createElement('div');
                monthCard.className = 'month-card';

                const title = document.createElement('div');
                title.className = 'month-name';
                title.innerText = monthName;
                monthCard.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'calendar-grid';

                daysShort.forEach(d => {
                    const el = document.createElement('div');
                    el.className = 'cal-day-header';
                    el.innerText = d;
                    grid.appendChild(el);
                });

                const firstDay = new Date(year, index, 1).getDay();
                const daysInMonth = new Date(year, index + 1, 0).getDate();

                for(let i=0; i<firstDay; i++) {
                    const el = document.createElement('div');
                    el.className = 'cal-day empty';
                    grid.appendChild(el);
                }

                for(let d=1; d<=daysInMonth; d++) {
                    const el = document.createElement('div');
                    el.className = 'cal-day';
                    el.innerText = d;
                    if (index === 0 && d === 9) el.classList.add('active');
                    grid.appendChild(el);
                }

                monthCard.appendChild(grid);
                monthsContainer.appendChild(monthCard);
            });
        }

        btnReal.addEventListener('click', () => {
            state.mode = 'realtime';
            btnReal.classList.add('active');
            btnDemo.classList.remove('active');
            sliderDay.disabled = true;
            sliderHour.disabled = true;
            controls.autoRotate = false;
        });

        btnDemo.addEventListener('click', () => {
            state.mode = 'demo';
            btnDemo.classList.add('active');
            btnReal.classList.remove('active');
            sliderDay.disabled = false;
            sliderHour.disabled = false;
            controls.autoRotate = true;
        });

        sliderDay.addEventListener('input', (e) => state.simDay = parseInt(e.target.value));
        sliderHour.addEventListener('input', (e) => state.simHour = parseInt(e.target.value));

        function updateScene() {
            let activeDay, activeHour;

            if (state.mode === 'realtime') {
                const now = new Date();
                activeDay = now.getDate(); 
                activeHour = now.getHours();
                document.getElementById('day-display').innerText = `Jan ${activeDay}`;
                document.getElementById('hour-display').innerText = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
                sliderDay.value = activeDay;
                sliderHour.value = activeHour;
            } else {
                activeDay = state.simDay;
                activeHour = state.simHour;
                document.getElementById('day-display').innerText = `SIM: Jan ${activeDay}`;
                document.getElementById('hour-display').innerText = `SIM: ${String(activeHour).padStart(2,'0')}:00`;
            }

            const nowTime = Date.now();

            // Animate Markers
            for (const marker of Object.values(state.failMarkers)) {
                marker.position.y = 2 + Math.sin(nowTime * 0.003 + marker.userData.offset) * 0.5;
            }

            for (let i = 0; i < state.allBlocks.length; i++) {
                const block = state.allBlocks[i];
                const data = block.userData;
                const mat = block.material;
                const wire = block.children[0].material;

                // Priority Check: Is this day failed?
                if (state.failedDays.has(data.day)) {
                    // Turn blocks very dark red to contrast with the big Red X
                    mat.color.setHex(0x330000); 
                    mat.opacity = 0.3; 
                    mat.emissive.setHex(0x000000);
                    block.position.y = data.baseY;
                    block.scale.setScalar(0.9);
                    wire.opacity = 0.1;
                    wire.color.setHex(0x550000);
                    continue; 
                }

                // Standard Status Logic
                if (data.day < activeDay) {
                    // Past Day: Fully Complete
                    mat.color.setHex(CONFIG.colors.filled);
                    mat.opacity = 0.8;
                    mat.emissive.setHex(0x001133);
                    mat.emissiveIntensity = 0.2;
                    block.position.y = data.baseY;
                    block.scale.setScalar(1);
                    wire.opacity = 0.2;
                    wire.color.setHex(0xffffff);
                }
                else if (data.day > activeDay) {
                    // Future Day: Light Gray Blocks
                    mat.color.setHex(CONFIG.colors.empty);
                    mat.opacity = 0.5; 
                    mat.emissive.setHex(0x000000);
                    block.position.y = data.baseY;
                    block.scale.setScalar(0.9);
                    wire.opacity = 0.3;
                    wire.color.setHex(0xffffff);
                }
                else {
                    // Current Day: Check Hours
                    if (data.hour < activeHour) {
                        mat.color.setHex(CONFIG.colors.filled);
                        mat.opacity = 0.9;
                        mat.emissive.setHex(0x002244);
                        mat.emissiveIntensity = 0.4;
                        block.position.y = data.baseY;
                        block.scale.setScalar(1);
                        wire.opacity = 0.4;
                        wire.color.setHex(0xffffff);
                    }
                    else if (data.hour === activeHour) {
                        mat.color.setHex(CONFIG.colors.active);
                        mat.opacity = 1;
                        mat.emissive.setHex(CONFIG.colors.active);
                        mat.emissiveIntensity = 0.5 + Math.sin(nowTime * 0.005) * 0.3;
                        block.position.y = data.baseY + Math.sin(nowTime * 0.003) * 0.5;
                        block.scale.setScalar(1.1);
                        wire.opacity = 0.8;
                        wire.color.setHex(0xffffff);
                    }
                    else {
                        mat.color.setHex(CONFIG.colors.empty);
                        mat.opacity = 0.5;
                        mat.emissive.setHex(0x000000);
                        block.position.y = data.baseY;
                        block.scale.setScalar(0.85);
                        wire.opacity = 0.3;
                        wire.color.setHex(0x888888);
                    }
                }
            }
        }

        // --- RENDER LOOP AND INIT ---
        function renderLoop() {
            requestAnimationFrame(renderLoop);
            controls.update();
            updateScene();
            renderer.render(scene, camera);
        }

        function init() {
            // Initial checks
            updateFailMarkers();
            
            // Start Loop
            renderLoop();
        }

        // Start application
        init();

    </script>
</body>
</html>
